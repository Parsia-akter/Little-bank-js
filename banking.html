<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-8 font-semibold">Welcome to your account</h1>
    <div class="grid grid-cols-3 mt-16 gap-5 mx-4">
        <div class="bg-yellow-100 px-4 py-20 text-center">
            <h4 class="text-2xl">Diposite</h4>
            <h2 class="text-5xl font-semibold">$ <span id="total-diposite" >00</span></h2>
        </div>
        <div class="bg-green-200 px-4 py-20 text-center">
            <h4 class="text-2xl">Withdrow</h4>
            <h2 class="text-5xl font-semibold">$ <span id="withdrow" >00</span></h2>
        </div>
        <div class="bg-purple-300 px-4 py-20 text-center">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl font-semibold">$ <span id="Total-balance" >1400</span></h2>
        </div>
    </div>
    <div class="grid grid-cols-2 mt-16 gap-8 mx-8">
        <div class="space-y-4 bg-pink-200 p-8">
            <h3 class="text-3xl">please Deposit</h3>
            <input id="diposit-input" class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="text" placeholder="$amount amount you want to deposite">
            <button id="diposit-btn" class="px-6 py-3 bg-purple-600 text-white rounded-lg shadow-md">Deposit</button>
        </div>
        <div class="space-y-4 bg-cyan-200 p-8">
            <h3 class="text-3xl">please Withdrow</h3>
            <input id="withdrow-input" class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="text" placeholder="$amount amount you want to deposite">
            <button id="withdrow-btn" class="px-6 py-3 bg-purple-600 text-white rounded-lg shadow-md">Withdrow</button>
        </div>
        
    </div>

    <script src="banking.js"></script>
</body>
</html>
