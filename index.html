<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container mx-auto">
        <h1 class="text-6xl text-center mt-8 font-semibold"> Welcome To <span class="text-purple-500">ABC Bank</span> </h1>
<div class="flex justify-center mt-16">
    <div class="block p-6 rounded-lg shadow-lg bg-white w-96">
            <div>
              <div class="form-group mb-6">
                <label for="input-email" class="form-label inline-block mb-2 text-gray-700">Email address</label>
                <input type="email" class="form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="input-email"
                  aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group mb-6">
                <label for="input-password" class="form-label inline-block mb-2 text-gray-700">Password</label>
                <input type="password" class="form-control block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="input-password"
                  placeholder="Password">
              </div>
              <div class="flex justify-between items-center mb-6">
                <div class="form-group form-check">
                  <input type="checkbox"
                    class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    id="exampleCheck2">
                  <label class="form-check-label inline-block text-gray-800" for="exampleCheck2">Remember me</label>
                </div>
                <a href=""
                  class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Forgot
                  password?</a>
              </div>
              <button type="submit" class="
                w-full
                px-6
                py-2.5
                bg-blue-600
                text-white
                font-medium
                text-xs
                leading-tight
                uppercase
                rounded
                shadow-md
                hover:bg-blue-700 hover:shadow-lg
                focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                active:bg-blue-800 active:shadow-lg
                transition
                duration-150
                ease-in-out" id="sign-in">Sign in</button>
              <p class="text-gray-800 mt-6 text-center">Not a member? <a href=""
                  class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Register</a>
              </p>
            </div>
          </div>
</div>
        
    </section>
    
    
   
  
    <script src="login.js"></script>
</body>
</html>
